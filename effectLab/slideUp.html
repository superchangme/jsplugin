<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a.overlay{
            display: none;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 150px 0;
            color: #fff;
            text-decoration: none;
            background: rgba(30,30,30,0.8)
        }
        .item
        {
            width: 300px;
            height: 300px;
            background: snow;
            float: left;
            position: relative;
            margin: 30px;

            border: 1px solid darkgray;
        }
        .inner{
            position: absolute;
            top:0;
            left:0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
     <div class="item">
        12345
         <a class="overlay"></a>
     </div>
     <div class="item">
         <a class="overlay">
             <div class="inner">
                 <h1>1</h1>
                 <h2>2</h2>
                 <h3>3</h3>
             </div>
         </a>
     </div>
</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(".item").hover(function(){
        $(this).find(".overlay").slideDown();
    },function(){
        $(this).find(".overlay").slideUp();
    })
</script>
</html>
