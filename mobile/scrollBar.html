<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" id="eqMobileViewport" content="width=device-width,user-scalable=no" />
    <title></title>
    <style id="text">
        ::-webkit-scrollbar {
            width: 0px;
        }
        </style>
    <style>
        /* Track */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(255,0,0,0.8);
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(255,0,0,0.4);
        }
    </style>
</head>
<body style="height: 6000px">
          <input  id='myInput' type="range" step="1" value="12" min="0" max="100">
</body>
<script>
           myInput.addEventListener("change",function(){
               document.head.removeChild(document.getElementById("text"))
               var style=document.createElement("style")
               style.innerHTML="::-webkit-scrollbar {width: "+this.value+"px;}"
               document.head.appendChild(style)
           })
</script>
</html>
