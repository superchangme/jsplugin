<body style="background: #eee">
	<script type="text/javascript">
        window.onerror=function(err){
            console.log(err)
            debug.error(err);
        }
        var nextBirthdayOfTheWeek = function (birthday) {
            var nday=new Date(birthday.getTime()),mydate=nday.getDate();
            var myday=nday.getDay(),yearPassed=0;
            while(true){
                nday.setFullYear(nday.getFullYear()+1);
                yearPassed++;
             /*   if(nday.getDate()!=mydate) {
                    continue;
                }*/
                if(nday.getDay()==myday){
                    return nday;
                }
            }
        }
        var output=""
        for(var i=2000;i<2008;i+=4){
            if(i%100!=0||i%400==0){
                var date=new Date("2 29,"+i);
                output+=date+nextBirthdayOfTheWeek(date)+"<br/>";
            }
        }
        document.write(output);
