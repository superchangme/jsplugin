<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            border: 3px solid red;
        }
    </style>
</head>
<body>
       <ul>
           <li>路人甲</li>
           <li >我是John，你敢点我吗</li>
           <li>路人丁</li>
           <li>我是Tom，你敢点我吗</li>
       </ul>
<button id="switch">交互tom和john的位置</button>
</body>
<script src='../vendor/jquery-2.1.4.js'></script>
<script>
    $("li:eq(1)").on("click",function(){
        alert("狮子永远不会低头")
    })
    $("li:eq(3)").on("click",function(){
        alert("你有点虎")
    })
       $("#switch").on("click",function(){
           var $list=$("ul li");
           //交互 2 4既是 在1后插 4,3后插2
           $list.eq(0).after($list.eq(3));
           //插入之后改变了需+1
           $list.eq(3).after($list.eq(2))
       })
</script>
</html>
