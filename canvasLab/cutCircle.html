<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
     <canvas width="500" height="500"></canvas>
</body>
<script>
    var canvas=document.getElementsByTagName("canvas"),ctx=canvas[0].getContext("2d");
    ctx.fillStyle="yellowgreen"
    ctx.arc(250,250,100,0,Math.PI*2,0);
    ctx.fill()
    ctx.fillStyle="white";
    ctx.fillRect(150,0,200,200);
</script>
</html>
