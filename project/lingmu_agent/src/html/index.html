<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" id="eqMobileViewport" content="width=device-width,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta content="no-cache" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="Pragma">
    <title>长安铃木</title>
    <link rel="stylesheet" href="../css/style-promo.css"/>
    <style>
        html, body {
            /*height: 100%;*/
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            /*overflow: hidden;*/
            background-color: #070709;
        }
        body{
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .loading{
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: #070709;
        }
        .loading__inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -83px;
            margin-top: -40px;
            width: 166px;
            height: 60px;
            text-align: center;
            color: #666;
            font-size: 12px;
            background-color: #070709;
        }

        .loading__img{
            width: 166px;
            height: 20px;
            background: url(../img/car_logo.png) no-repeat;
        }

        .loading-num{
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
        }
         .loading-num img{
               vertical-align: middle;
             margin-right: 5px;;
         }
    </style>
</head>
<body>
<img src="../img/wx_share.jpg" style="display: none"/>
<div class="loading">
    <div class="loading__inner">
        <div class="loading__img"></div>
        <div class="loading-num"><span> 0%</span></div>
    </div>
</div>
<div id="headBar">
    <div class="voice-logo fixDom"></div>
    <div class="fixDom"  id="musicPlayBtn">
        <a class="music-btn  btn"></a>
    </div>
    <div class="car-logo fixDom"></div>
</div>
  <div class="outer swiper-container" dir="rtl">
      <!--容器-->
      <div class="wrap swiper-wrapper " >
          <div class="share-bg page hidden" id="shareBg">

              <div class="share-car centerXY"></div>
            <div class="share-tip"></div>
          </div>
          <div class="share-bg page hidden" id="readyPage">

              <div class="intro-tip centerXY"></div>
          </div>
          <section class="screen screen1 swiper-slide">
              <div class="time-box">
                  <div class="time" data-time></div>
                  <span class="date" data-date>
                  </span>
                  <span class="week" data-week></span>
              </div>
                             <div class="light_frame centerXY"></div>
          </section>
          <section class="screen swiper-slide">
                        2
          </section>
          <section class="screen swiper-slide">
                            3
          </section>
          <section class="screen swiper-slide">
                       4
          </section>
          <section class="screen screen7 text-center">
              <div class=" form-wrapper inline center abs">
                  <div class="center  p7-text"></div>
                  <div class="center  p7-title"></div>
                 <form onsubmit="return false;" novalidate>
                <div class="form-box  inline">
                    <div class="row">
                        <label>
                            <span>真实姓名:</span>
                            <input name="name" type="text" required pattern="\S*"/>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>手机号码:</span>
                            <input name="phone" type="text" required pattern="^\d{11}$"/>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>省&emsp;&emsp;份:</span>
                            <label class="select-wrap">
                                <select id="province" name="province" class="form-control">
                                </select>
                            </label>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>城&emsp;&emsp;市:</span>
                            <label class="select-wrap">
                                <select id="city" name="city" class="form-control">
                                </select>
                            </label>
                        </label>
                    </div>
                     <div class="row">
                         <label>
                             <span>区&emsp;&emsp;域:</span>
                             <label class="select-wrap">
                                 <select id="agency" name="agency" class="form-control">
                                 </select>
                             </label>
                         </label>
                         <label>
                             <span>经&ensp;销&ensp;商:</span>
                             <label class="select-wrap">
                                 <select id="area" name="area" class="form-control">
                                 </select>
                             </label>
                         </label>
                     </div>
                </div>
                 <button type="submit" id="submitFormBtn" class="center">确认提交</button>
                 </form>
             </div>
          </section>
      </div>
  </div>
<script >

</script>

</html>
