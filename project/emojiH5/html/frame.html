<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" id="eqMobileViewport" content="width=device-width,user-scalable=no" />
    <title></title>
    <style>
        *{
            margin: 0;
        }
        iframe{
            display: block;
        }
    </style>
</head>
<body>
         <iframe frameborder="0" id='emojiFrame'  src="index.html"></iframe>
</body>
<script>
    //函数
    function prefixCss3(style){
        var el = document.createElement('div')
        var vendors = 'webkitT,t,MozT,msT,OT,'.split(','),prefix;
        style=style.slice(1);
        for ( prefix in vendors) {
            if(el.style[vendors[prefix]+style]!=undefined){
                return vendors[prefix]=="t"?vendors[prefix]+style:"-"+vendors[prefix].slice(0,-1)+"-t"+style
            }
        }
    }
    function initFrame(frameId){
           var ratio=window.devicePixelRatio||1,
                   frame=height=window.innerHeight*ratio,
                   width=window.innerWidth*ratio,
                   transform=prefixCss3("transform"),
                   origin=transform+"-origin",
                   scale=1/ratio
                   ,frame= document.getElementById(frameId);
                                                                           console.log(origin)
        frame.style.cssText="position:absolute;top:0;left:0;z-index:999;height:"+height+"px;width:"+width+"px;"+transform+":scale("+scale+");"+origin+":0% 0%";
        console.log("height:"+height+"px;width:"+width+"px;"+transform+":scale("+scale+")")
    }
    //调用一次即可
    initFrame("emojiFrame")
</script>
</html>
