    <style>
        .loading-box{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .loading-box .loader {

            position: relative;
            border-top: 0.4em solid rgba(172, 41, 43, 0.4);
            border-right: 0.4em solid rgba(172, 41, 43, 0.4);
            border-bottom: 0.4em solid rgba(172, 41, 43, 0.4);
            border-left: 0.4em solid #ebe7b5;
            -webkit-animation: loading 1.1s infinite linear;
            animation: loading 1.1s infinite linear;
        }
        .loading-box .loader,
        .loading-box .loader:after {
            position: absolute;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            left: 50%;
            margin-left: -25px;
            top: 45%;
            margin-top: -25px;
        }
        @-webkit-keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        .loader_txt{
            position: absolute;
            font-size: 22px;
            color: #ebe7b5;
            width: 640px;
            height: auto;
            text-align: center;

        var loaded = 0;
        var isloaded=false;
        var $loadPer=$("#loadPer");
        var imgPer = 100/allFrames.length;
        for (var i = 0, j = allFrames.length; i < j; i++) {
            var img = new Image;
            img.onload = update;
            img.src = allFrames[i];
        }
        function update() {
            loaded = Math.min(100, (imgPer + loaded));
            $loadPer.html(Math.floor(loaded)+"%");
            console.log(loaded)
            if(parseInt(loaded)==100){
            	console.log("in")
                $(".loading-box").css("display", "none");
                $(".allPage").css("display","block");
                $(".main").css("display","block");

                initStage();
            }
        }
    }

    var mySwiper,mySwiper1;
    function initStage() {
		var $tipArrow=$(".arrow_tips");
        mySwiper = new Swiper('.allPage', {
            direction: 'vertical',
            speed: 500,
            observer:true,
            mousewheelControl: true,
            onSlideChangeStart:function(){
            	$tipArrow.show();
            },
            onInit: function (swiper) {
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper);
            },
            onTransitionEnd: function (swiper) {
                swiperAnimate(swiper);
                if(mySwiper.activeIndex==0){
                    mySwiper.lockSwipes();
                }
                else if(mySwiper.activeIndex==1){
                    mySwiper.lockSwipeToPrev();
                    mySwiper.unlockSwipeToNext();
                    if(isGetPrizeBoo==true){
                        $(".arrow_txt").html("");
                    }
                }else{
                    mySwiper.unlockSwipeToPrev();
                }
            },
            onReachEnd:function(){
            	setTimeout(function(){
                	$tipArrow.hide();
            	},30)
            }
        });
        //mySwiper.lockSwipes();
//        mySwiper.slideTo(3,1000,false)

        mySwiper1 = new Swiper('.p_swiper-container', {

            speed: 500,
            observer:true,
            mousewheelControl: true,
            onInit: function (swiper) {
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper);
            },
            onTransitionEnd: function (swiper) {

            }
        });
        $(".r_btn").tap(function(){

        })
        $(".l_btn").tap(function(){
        	mySwiper1.slidePrev();
        })
    }
