@-webkit-keyframes loading {
    0%{
        background-position-y:0px ;
    }

        background-position-y:-540px ;

}

<script>
var params=getParams(),isProduction=false,barParamName='fromBar',isFromBar=params[barParamName],shareid=params["shareid"];
var wechatCheckUrl=window.location.href.replace(/\/html\/index\.html.*/,"")+"/index";
var id=params["id"];
var gameUrl="game.html?id=";
var shareUrl="share.html?shareid="+shareid;
if(isFromBar){
	wechatCheckUrl+="?"+barParamName+'=true'
	gameUrl+="&"+barParamName+'=true';
}
function xhrRequest(){
    var xmlHttp=null;
    try{
        xmlHttp=new XMLHttpRequest();
    }
    catch(e){
        try {
            xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
    }
    return xmlHttp;
}

			
//΢�ŵ�½��֤			
 var xhr=xhrRequest();
xhr.open("GET",wechatCheckUrl,true);
xhr.onreadystatechange=function(){
	if(xhr.status == 200&&xhr.readyState == 4 ){
		var data=JSON.parse(xhr.responseText);
		if(data.result==1){
            if(shareid){
                window.location.href=shareUrl;
            }else{
			if(data.id){
				id=data.id;
			}
			gameUrl+=id;
                window.location.href=gameUrl;
            }
		}else{
		//����Ȩ
			window.location.href=data.url;
		}
	}
}
xhr.send(null);

function getParams(){
    var search=window.location.search.slice(1),list=search.split("&"),length= 0,r={},temp;
    for(var j= 0,l=list.length;j<l;j++){
        temp=list[j].split("=");
        list[j]={};
        if(temp.length==2){r[temp[0]]=temp[1]
        }
    }
    return r
}
</script>
