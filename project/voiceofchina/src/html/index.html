        html, body {

        .loading{
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: white;
        }
        .loading__inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -83px;
            margin-top: -40px;
            width: 166px;
            height: 60px;
            text-align: center;
            color: black;
            font-size: 12px;
        }

        .loading__img{
            width: 166px;
            height: 20px;
            background: url(../img/car_logo.png) no-repeat;
        }

        .loading-num{
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            text-align: center;
            color: #000;
            font-weight: bold;
            font-size: 24px;
        }
        .loading-num img{
            vertical-align: middle;
            margin-right: 5px;;

        .outer{
            position: absolute;
            height: 100%;
            top:0;
            left:0;
