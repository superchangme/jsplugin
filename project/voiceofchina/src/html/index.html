        body{

        .loading{
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #caa47b;
        }
        .loading__inner{
            position: absolute;
            left: 50%;
            top: 50%;

        }

        .loading__img{
            width: 166px;
            height: 20px;
            background: url(../img/car_logo.png) no-repeat;
        }

        .loading-num{
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
        }
         .loading-num img{
               vertical-align: middle;
             margin-right: 5px;;
         }
        .outer{
            position: absolute;
            height: 100%;

  <div class="outer">
      <!--容器-->
      <div class="wrap" >
          <div class="share-bg page hidden" id="shareBg">
              <div class="share-car centerXY"></div>
            <div class="share-tip"></div>
          </div>
          <div class="share-bg page hidden" id="readyPage">
              <div class="intro-tip centerXY"></div>
          </div>
          <div class="voice-logo fixDom"></div>
         <div class="header-voice fixDom">
             <div class="car-logo "></div>
             <div  id="musicPlayBtn">
                 <a class="music-btn  btn"></a>
             </div>
         </div>

          <section class="screen screen1" >
              <div class="screen-inner full-p">
                  <div class="main-content">
                      <div class="reward-big">
                          <div class="t1"></div>
                          <div class="t2"></div>
                          <div class="t3"></div>
                      </div>
                       <div class="abs shen-stamp"></div>
                      <div class="abs cool-man"></div>
                      <div class="abs qiyue-stamp"></div>
                  </div>
              </div>
          </section>

          <section class="screen screen7 text-center">
              <div class=" form-wrapper inline center abs">
                  <div class="center  p7-text"></div>
                  <div class="center  p7-title"></div>
                 <form onsubmit="return false;" novalidate>
                <div class="form-box  inline">
                    <div class="row">
                        <label>
                            <span>真实姓名:</span>
                            <input name="name" type="text" required pattern="\S*"/>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>手机号码:</span>
                            <input name="phone" type="text" required pattern="^\d{11}$"/>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>省&emsp;&emsp;份:</span>
                            <label class="select-wrap">
                                <select id="province" name="province" class="form-control">
                                </select>
                            </label>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span>城&emsp;&emsp;市:</span>
                            <label class="select-wrap">
                                <select id="city" name="city" class="form-control">
                                </select>
                            </label>
                        </label>
                    </div>
                     <div class="row">
                         <label>
                             <span>区&emsp;&emsp;域:</span>
                             <label class="select-wrap">
                                 <select id="agency" name="agency" class="form-control">
                                 </select>
                             </label>
                         </label>
                         <label>
                             <span>经&ensp;销&ensp;商:</span>
                             <label class="select-wrap">
                                 <select id="area" name="area" class="form-control">
                                 </select>
                             </label>
                         </label>
                     </div>
                </div>
                 <button type="submit" id="submitFormBtn" class="center">确认提交</button>
                 </form>
             </div>
          </section>
      </div>
