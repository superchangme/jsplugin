<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" id="eqMobileViewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            position: relative;
        }
        body{
            background: url(../source/img/full-bg.jpg) 0 0/cover;
        }
    </style>
    <script>
        window.addEventListener("load",resetMeta)
        //            window.addEventListener("resize",resetMeta)
        function resetMeta(){
            var g=window.innerWidth,h=window.innerHeight,k;
            (g/h)>=320/568?k=h/568:k=g/320;
            document.getElementById("eqMobileViewport").setAttribute("content","width=320,initial-scale="+k+",maximum-scale="+k+",user-scalable=no")
        }
    </script>
</head>

</body>

</script>
</html>
