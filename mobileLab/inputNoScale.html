<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height: 100%;
            position: relative;
            background: darkorange;
        }

        #page{
            width: 100%;
            position: absolute;
            height: 100%;
            background: darkorange;
            text-align: center;
        }
        .other{
            height: 400px;
            width: 100%;
            background: greenyellow;
        }
        .text-frame{
            height: 50px;
            background: royalblue;
            width: 100%;
            bottom: 40%;
        }
    </style>
</head>
<body>
<div id="page">
    <div class="other">
        我是一个高度400px的元素，对于普通安卓高度一般是580px,打开键盘之后我就会被遮挡,
        紧随其后的input就会强行插入进来或者看不到了（不同安卓不同）
    </div>
    <div class="text-frame">
        测试输入:<input/>
    </div>
</div>
</body>
</html>
